
<div class="backdrop-header is-hidden" data-modal id="buynow-button">
<div class="modal header-modal">
  <button data-modal-close type="button" class="modal-ingedients--close close-modal" >
    <svg class="icons-close" width="11" height="11">
        <use href="./images/icons.svg#icon-close"></use>
    </svg>
</button>
  </button>
  <p class="header-modal__title">Buy now</p>
  <ul class="header-modal__list">
    <li class="header-modal__item">
      <label class="header-modal__label">
        <input
          class="header-modal__checkbox"
          type="checkbox"
          name="product"
          value="icecream"
        />
        <span class="header-modal__product icecream">ice cream</span>
      </label>
    </li>
    <li class="header-modal__item">
      <label class="header-modal__label">
        <input
          class="header-modal__checkbox"
          type="checkbox"
          name="product"
          value="icecoffe"
        />
        <span class="header-modal__product icecoffe">ice coffee</span>
      </label>
    </li>
    <li class="header-modal__item">
      <label class="header-modal__label">
        <input
          class="header-modal__checkbox"
          type="checkbox"
          name="product"
          value="milkshake"
        />
        <span class="header-modal__product milkshake">milkshake</span>
      </label>
    </li>
  </ul>
  <form class="header-modal__form" action="">
    <input
      class="header-modal__input"
      type="text"
      placeholder="Name"
      required
    />
    <input class="header-modal__input" type="phone" placeholder="Phone" required/>
    <textarea
      class="header-modal__input header-modal__comment"
      name=""
      id=""
      placeholder="Comment"
      cols="30"
      rows="10"
    ></textarea>
    <button class="submit-btn btn" type="submit">Submit</button>
  </form>
</div>
</div>
